<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 상세 - MonoPrint</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f8f8f8;
      font-family: "Pretendard", sans-serif;
    }

    .detail-wrap {
      width: 900px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      display: flex;
      gap: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }

    .detail-left img {
      width: 350px;
      border-radius: 15px;
    }

    .detail-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .detail-right h2 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .detail-category {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    #detail-price {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    select {
      width: 200px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    #addCartBtn {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .back-btn {
      margin: 20px;
      cursor: pointer;
      display: inline-block;
    }

    /* 아래 설명 박스 */
    .description-box {
      width: 900px;
      margin: 20px auto 80px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    }

    .desc-section {
      margin-bottom: 40px;
    }

    .desc-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .desc-text {
      font-size: 16px;
      line-height: 1.65;
      color: #444;
      white-space: pre-line;
    }

    .line {
      width: 100%;
      height: 1px;
      background: #eee;
      margin: 30px 0;
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="location.href='index.html'" style="cursor:pointer;">MonoPrint</h1>
</header>

<div class="back-btn" onclick="history.back()">← 뒤로가기</div>

<!-- 상세페이지 메인 영역 -->
<div class="detail-wrap">
  <div class="detail-left">
    <img id="detail-img">
  </div>

  <div class="detail-right">
    <div>
      <h2 id="detail-name"></h2>
      <div class="detail-category" id="detail-category"></div>
      <div id="detail-price"></div>

      <label for="size">사이즈 선택</label><br>
      <select id="size">
        <option value="" disabled selected>사이즈 선택</option>
      </select>
    </div>

    <button id="addCartBtn">장바구니 담기</button>
  </div>
</div>

<!-- 설명 박스 -->
<div class="description-box">

  <!-- 상품 설명 -->
  <div class="desc-section">
    <div class="desc-title">상품 설명</div>
    <div class="desc-text" id="detail-desc"></div>
  </div>

  <div class="line"></div>

  <!-- 카테고리별 추가 설명 -->
  <div class="desc-section">
    <div class="desc-title">추가 정보</div>
    <div class="desc-text" id="extra-desc"></div>
  </div>

  <div class="line"></div>

  <!-- 배송 안내 -->
  <div class="desc-section">
    <div class="desc-title">배송 안내</div>
    <div class="desc-text">
- 결제 후 1~3일 내 출고  
- 주말/공휴일 제외  
- 제주/도서산간 지역은 추가 배송비 발생  
    </div>
  </div>

  <div class="line"></div>

  <!-- 교환/환불 안내 -->
  <div class="desc-section">
    <div class="desc-title">교환 / 환불 안내</div>
    <div class="desc-text">
- 상품 수령 후 7일 이내 가능합니다.  
- 착용 흔적, 훼손 시 교환/환불 불가  
- 단순 변심의 경우 왕복 배송비 발생  
    </div>
  </div>

</div>
<!-- 설명 박스 끝 -->

<script>
  const params = new URLSearchParams(location.search);
  const name = params.get("name");
  const img = params.get("img");
  const category = params.get("category");
  const description = params.get("desc");
  const options = JSON.parse(params.get("options"));

  document.getElementById("detail-name").textContent = name;
  document.getElementById("detail-category").textContent = category;
  document.getElementById("detail-img").src = img;
  document.getElementById("detail-desc").textContent = description;

  // 카테고리별 설명 자동 적용
  const extraDescBox = document.getElementById("extra-desc");

  const extraDescriptions = {
    "의류": `- 찬물 또는 미지근한 물 세탁\n- 뒤집어서 세탁하면 프린팅 보존 ↑\n- 건조기 사용은 권장하지 않습니다`,
    "악세사리": `- 물, 향수, 땀에 장시간 노출 주의\n- 부드러운 천으로 가볍게 닦아 보관\n- 충격 및 눌림에 주의하세요`,
    "휴대폰케이스": `- 기종에 완벽하게 맞춤 제작\n- 프린트는 스크래치에 강하고 변색 방지 처리\n- 알콜/아세톤 등 강한 용액 사용 금지`,
    "기본": `- 재질 및 제작 특성은 상품에 따라 다를 수 있습니다.\n- 문의사항은 고객센터로 연락해주세요.`
  };

  // 자동 설명 선택
  if (extraDescriptions[category]) {
    extraDescBox.textContent = extraDescriptions[category];
  } else {
    extraDescBox.textContent = extraDescriptions["기본"];
  }

  // 옵션 넣기
  const sizeSelect = document.getElementById("size");
  for (const opt of options) {
    const o = document.createElement("option");
    o.value = opt.size;
    o.textContent = `${opt.size} (₩${opt.price.toLocaleString()})`;
    o.dataset.price = opt.price;
    sizeSelect.appendChild(o);
  }

  // 가격 업데이트
  sizeSelect.addEventListener("change", () => {
    const price = sizeSelect.options[sizeSelect.selectedIndex].dataset.price;
    document.getElementById("detail-price").textContent = `₩${Number(price).toLocaleString()}`;
  });

  // 장바구니
  document.getElementById("addCartBtn").addEventListener("click", () => {
    const selected = sizeSelect.value;
    if (!selected) return alert("사이즈를 선택하세요!");

    const selectedOption = options.find(o => o.size === selected);

    const item = {
      name,
      img,
      category,
      size: selected,
      price: selectedOption.price,
      quantity: 1
    };

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(item);
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("장바구니에 담았습니다!");
  });
</script>

</body>
</html>
